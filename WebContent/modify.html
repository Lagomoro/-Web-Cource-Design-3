<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>moro网上商城 - 修改账户信息</title>
        <link rel="stylesheet" type="text/css" href="css/identity-base-compact-light.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/menu.css" />
        <link rel="stylesheet" type="text/css" href="css/content.css" />
        <link rel="stylesheet" type="text/css" href="css/bottom.css" />
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/md5.min.js"></script>
    </head>
    <body>
        <div class="menu">
            <div class="menu-logo">
                <label><a href="./index.html">moro网上商城</a></label>
            </div>
            <div class="menu-submenu">
                <label><a href="./login.html" id="login">您好，请登录</a></label>
                <label id="cart" style="display: none"><a href="./cart.html">我的购物车</a></label>
                <label id="order" style="display: none"><a href="./order.html">我的订单</a></label>
                <label id="shop" style="display: none"><a href="./shop.html">我的店铺</a></label>
            </div>
        </div>
        <div class="menu-stay"></div>
        <script type="text/javascript" src="js/menu.js"></script>
        <div class="content" style="width: 480px;">
            <label></label>
            <label></label>
            <label></label>
            <label></label>
            <label></label>
            <label style="font-size: 18pt;text-align: center;">修改账户信息</label>
            <label></label>
            <label style="padding-left: 2px;color: red;font-size: 10pt;text-align: center;display: none;" id="warning"></label>
            <form action="modify.do" method="post" onsubmit='return checkModifyForm()' target="modifyBackContent" accept-charset="UTF-8">
                <label style="padding-left: 2px;color: darkgray;">新昵称</label><br>
                <div>
                    <input type="text" id="nickname" name="nickname" placeholder="请输入新昵称" autofocus="autofocus" class="form-control customInput2 valid"/>
                </div>
                <label></label>
                <label style="padding-left: 2px;color: darkgray;">当前密码</label><br>
                <div>
                    <input type="password" id="password" placeholder="请输入当前密码" class="form-control customInput2 valid"/>
                </div>
                <label></label>
                <label style="padding-left: 2px;color: darkgray;">新密码</label><br>
                <div>
                    <input type="password" id="new_password" placeholder="请输入新密码" class="form-control customInput2 valid"/>
                </div>
                <label></label>
                <label style="padding-left: 2px;color: darkgray;">确认密码</label><br>
                <div>
                    <input type="password" id="confirm_password" placeholder="请再次输入新密码" class="form-control customInput2 valid"/>
                </div>
                <input type="hidden" id="md5_password" name="password"/>
                <input type="hidden" id="md5_new_password" name="new_password"/>
                <label></label>
                <input type="submit" id="confirm" value="下一步" class="btn btn-primary btn-lg btn-block"/>
            </form>
            <iframe src="" frameborder="0" name="modifyBackContent" style="display: none;"></iframe> 
            <label></label>
            <label style="text-align: center;"><a onclick="logout()">注销账户 >></a></label>
            <label></label>
            <label></label>
            <label></label>
            <label></label>
            <label></label>
            <label></label>
        </div>
        <script type="text/javascript" src="js/modify.js"></script>
        <div class="bottom footerNote halfSecTrans">

        </div>
    </body>
</html>
