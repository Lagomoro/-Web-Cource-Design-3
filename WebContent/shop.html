<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>moro网上商城 - 店铺</title>
        <link rel="stylesheet" type="text/css" href="css/identity-base-compact-light.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/menu.css" />
        <link rel="stylesheet" type="text/css" href="css/content.css" />
        <link rel="stylesheet" type="text/css" href="css/productbox.css" />
        <link rel="stylesheet" type="text/css" href="css/add-shop.css" />
        <link rel="stylesheet" type="text/css" href="css/bottom.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/md5.min.js"></script>
    </head>
    <body>
        <div class="menu">
            <div class="menu-logo">
                <label><a href="./index.html">moro网上商城</a></label>
            </div>
            <div class="menu-submenu">
                <label><a href="./login.html" id="login">您好，请登录</a></label>
                <label id="cart" style="display: none"><a href="./cart.html">我的购物车</a></label>
                <label id="shop" style="display: none"><a href="./shop.html">我的店铺</a></label>
            </div>
        </div>
        <div class="menu-stay"></div>
        <script type="text/javascript" src="js/menu.js"></script>
        <div class="content">
            <label></label>
            <label></label>
            <label></label>
            <label></label>
            <label></label>
            <label style="font-size: 18pt;text-align: center;">我的店铺</label>
            <label style="text-align: center;"><a href = "javascript:void(0)" onclick="showAddProduct()">添加商品</a></label>
            <label></label>
            <div id="shopContent" class="productbox">
                <div>
                    <label>等待服务器响应中……</label>
                    <label>若等待时间过长，请联系服务器管理员。</label>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/content-shop.js"></script>
        <div id="addProductWindow" class="add_product_window">
            <label id="addProductInfo"></label>
            <form action="addProduct.do" method="post" onsubmit='return checkProductForm()' target="addProductBackContent" accept-charset="UTF-8">
                <input autofocus="autofocus" type="text" name="name" id="name" placeholder="请输入商品名称" required="true" class="form-control customInput2 valid add_product_name"/><input type="number" name="price" id="price" placeholder="请输入单价" required="true" min="0.00" step="0.01" class="form-control customInput2 valid add_product_price"/>
                <input type="file" id="image" accept="image/*" required="true" onchange="previewProduct(this)" class="form-control add_product_file"/>
                <text class="form-control add_product_placeholder">点击选择图片</text>
                <img id="preview" class="form-control"/><textarea id="content" placeholder="请输入商品简介" required="true" class="form-control customInput2 valid"></textarea>
                <input type="hidden" id="image_data" name="image"/>
                <input type="hidden" id="content_data" name="content"/>
                <input type="button" value="关闭" onclick = "hideAddProduct()" class="btn btn-lg add_product_button_left"/><input type="submit" id="confirm" value="下一步" class="btn btn-primary btn-lg add_product_button_right"/>
            </form>
            <iframe src="" frameborder="0" name="addProductBackContent" style="display: none;"></iframe> 
        </div> 
        <script type="text/javascript" src="js/add-shop.js"></script>
        <div id="addProductFade" class="black_overlay"></div> 
        <div class="bottom footerNote halfSecTrans">
            <label>201800301015 - 王永睿</label><label> - Java Web Course Design - </label><label>作业3：moro网上商城</label><label>©2019 Designed by Lagomoro</label>
        </div>
    </body>
</html>
